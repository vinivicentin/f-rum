<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha rede social</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Minha rede social</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Perfil</a></li>
                <li><a href="#">Configurações</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="post-form">
            <h2>Compartilhe algo</h2>
            <textarea placeholder="O que você está pensando?"></textarea>
            <button>Postar</button>
        </section>

        <section class="posts">
            <article>
                <h3>Usuário 1</h3>
                <p>Este é um exemplo de postagem!</p>
            </article>
            <article>
                <h3>Usuário 2</h3>
                <p>Outro exemplo de postagem na rede social!</p>
            </article>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Minha Rede Social</p>
    </footer>
</body>
</html>
